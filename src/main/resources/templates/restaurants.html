<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous"/>
</head>
<body>
<a class="btn btn-primary" th:href="${'/admin/restaurant/new'}">Add new restaurant</a>
<h1>Restaurants</h1>
<div class="col-md-10">
    <table class="table">
        <tr class="thead-dark">
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Actions
            </th>
        </tr>

        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}">
            </td>
            <td th:text="${restaurant.description}">
            </td>
            <td>
                <a class="btn btn-secondary" title="View" th:href="${'/admin/restaurant/' + restaurant.id}">
                    <span class="fas fa-info-circle"></span>
                </a>
                <a class="btn btn-primary" title="Edit" th:href="${'/admin/restaurant/edit/' + restaurant.id}">
                    <span class="fas fa-edit"></span>
                </a>
                <a class="btn btn-danger" title="Delete" th:href="${'/admin/restaurant/delete/' + restaurant.id}">
                    <span class="fas fa-trash-alt"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
