<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<head>
    <title>New Restaurant</title>

</head>
<body>
<div class="container">
    <form class="form-horizontal" th:action="@{/admin/restaurant/save}" enctype="multipart/form-data" method="POST">
        <div class="py-5 text-center blue">
            <h1>NEW RESTAURANT</h1>
        </div>
        <br/>

        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" required="required" id="name" class="form-control" placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <textarea name="description" required="required" id="description" class="form-control" rows="5"
                          placeholder="Description"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2">Categories:</label>
            <div class="col-xs-2" th:each="category : ${restaurantCategories}">
                <input type="checkbox" name="categories" id="categories" th:value="${category.id}" th:text="${category.name}"/>
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">City:</label>
            <div class="col-sm-10">
                <select name="city" id="city" class="form-control">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}">restaurantCity
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Fotos:</label>
            <div class="col-sm-10">
                <input type="file" name="file" id="photo" class="form-control" multiple="multiple"/>
            </div>
        </div>

        <div class="text-center">
            <button type="sumbit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>
</div>
</body>
</html>
