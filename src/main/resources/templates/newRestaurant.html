<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin/restaurants">Admin Home</a>
    <button class="btn btn-default navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/home">User Home</a>
    <button class="btn btn-default navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="right">
            <li class="title">
                <h1 style="color: white; text-align: center">The RestaWeb</h1>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form class="form-horizontal" th:action="@{/admin/restaurant/save}" enctype="multipart/form-data" method="POST">
        <div class="py-5 text-center blue">
            <h1>NEW RESTAURANT</h1>
        </div>
        <br/>

        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" required="required" id="name" class="form-control" placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <textarea name="description" required="required" id="description" class="form-control" rows="5"
                          placeholder="Description"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2">Categories:</label>
            <div class="col-xs-2" th:each="category : ${restaurantCategories}">
                <input type="checkbox" name="categories" id="categories" th:value="${category.id}"
                       th:text="${category.name}"/>
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">City:</label>
            <div class="col-sm-10">
                <select name="city" id="city" class="form-control">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}">restaurantCity
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Fotos:</label>
            <div class="col-sm-10">
                <input type="file" name="file" id="photo" class="form-control" multiple="multiple"/>
            </div>
        </div>

        <div class="text-center">
            <button type="sumbit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>
</div>
</body>
</html>
